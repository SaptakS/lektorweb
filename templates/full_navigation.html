{% extends "page.html" %}

{% block body %}

<h2>{{ this.title }}</h2>
{{ this.body }}

<nav>
    <ul class="nav">
        {% for issue in site.get('/newsletter').children %}
        <li{% if this == issue %} class="active"{% endif
            %}><a href="{{ issue|url }}">{{ issue.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
